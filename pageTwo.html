<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="rgb-line"></div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <span class="color1">i</span>
            <span class="color2">m</span>
            <span class="color3">p</span>
            <span class="color4">l</span>
            <span class="color5">i</span>
            <span class="color6">f</span>
            <span class="color7">y</span>
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Our Products</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Our Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>

<div class="container m-0">
    <div class="row col-md-12 p-0">
        <div class="col-md-2">
            <h4>Company</h4>
            <ul class="checkboxes">
                <li><input type="checkbox" id="benton" class="checkbox"><label for="benton">Benton</label></li>
                <li><input type="checkbox" id="chanay" class="checkbox"><label for="chanay">Chanay</label></li>
                <li><input type="checkbox" id="chemel" class="checkbox"><label for="chemel">Chemel</label></li>
                <li><input type="checkbox" id="feltz" class="checkbox"><label for="feltz">Feltz Printing</label></li>
                <li><input type="checkbox" id="commercial" class="checkbox"><label for="commercial">Commercial Press</label></li>
            </ul>
        </div>

        <div class="col-md-10 p-0">
            <div id="employee-list" class="row">
                <!-- Employee cards will be added here -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
