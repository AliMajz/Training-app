<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery CDN -->
    <script src="js/jquery-3.7.1.min.js"></script>


    <!--JavaScript -->
    <script src="js/main.js"></script>


</head>
<body>

    <!-- Login Page -->
    <div id="login-page">
        <div  id="loadingOverlay">
            <h2>Making Information Simple...</h2>
            <i class="fas fa-spinner fa-spin"></i>
        </div>

        <div class="container h-100 d-flex justify-content-center align-items-center" id="loginPage">
            <div class="row w-100 justify-content-center">
                <div class="col-md-4">
                    <div class="login-box p-4">
                        <h2 class="text-center text-red">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3 position-relative">
                                <input type="text" class="form-control" id="username" placeholder="User Name" required>
                                <i class="fa fa-user icon position-absolute"></i>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <i class="fa fa-lock icon position-absolute"></i>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                                <a href="#">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="page-two">
        <header>
            <div class="rgb-line"></div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">
                    <span class="color1">i</span>
                    <span class="color2">m</span>
                    <span class="color3">p</span>
                    <span class="color4">l</span>
                    <span class="color5">i</span>
                    <span class="color6">f</span>
                    <span class="color7">y</span>
                </a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Our Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Our Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    
        <div class="container m-0">
            <div class="row col-md-12 p-0">
                <div class="col-md-2">
                    <h4>Company</h4>
                    <ul class="checkboxes p-0">
                        <li><input type="checkbox" id="benton" value="Benton" class="checkbox"><label for="benton">Benton</label></li>
                        <li><input type="checkbox" id="chanay" value="Chanay" class="checkbox"><label for="chanay">Chanay</label></li>
                        <li><input type="checkbox" id="chemel" value="Chemel" class="checkbox"><label for="chemel">Chemel</label></li>
                        <li><input type="checkbox" id="feltz" value="Feltz Printing" class="checkbox"><label for="feltz">Feltz Printing</label></li>
                        <li><input type="checkbox" id="commercial-press" value="Commercial Press" class="checkbox"><label for="commercial-press">Commercial Press</label></li>
                    </ul>
                </div>
    
                <div class="col-md-10 p-0">
                    <div id="employee-list" class="row">
                        <!-- Employee cards will be added here -->
                    </div>
                        <nav aria-label="...">
                            <ul class="pagination">
                              <li class="page-item disabled">
                                <a class="page-link">Previous</a>
                              </li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                              <li class="page-item active" aria-current="page">
                                <a class="page-link" href="#">2</a>
                              </li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                              </li>
                            </ul>
                        </nav>
                </div>
            </div>
        </div>

        <!-- Modal for Employee Details -->
            <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">Employee Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <!-- Employee details will be inserted dynamically here -->
                    <img id="modalEmployeeImage" class="img-fluid mb-3" alt="Employee Image">
                    <h5 id="modalEmployeeName"></h5>
                    <p id="modalEmployeeLocation"></p>
                    <p id="modalEmployeeAdditionalInfo"></p> 
                    </div>
                </div>
                </div>
            </div>
    </div>

    
</body>
</html>
