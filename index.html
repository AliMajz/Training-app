<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery CDN -->
    <script src="js/jquery-3.7.1.min.js"></script>


    <!--JavaScript -->
    <script src="js/main.js"></script>


</head>
<body>
    <div id="login-page">
        <div  id="loadingOverlay">
            <h2>Making Information Simple...</h2>
            <i class="fas fa-spinner fa-spin"></i>
        </div>

        <!-- Login Page -->
        
        <div class="container h-100 d-flex justify-content-center align-items-center" id="loginPage">
            <div class="row w-100 justify-content-center">
                <div class="col-md-4">
                    <div class="login-box p-4">
                        <h2 class="text-center text-red">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3 position-relative">
                                <input type="text" class="form-control" id="username" placeholder="User Name" required>
                                <i class="fa fa-user icon position-absolute"></i>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <i class="fa fa-lock icon position-absolute"></i>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                                <a href="#">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    
</body>
</html>
